<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Logged out navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/navbar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <div class="navbar">
        <span id="sideNavIcon" style="visibility: hidden;">&#9776;</span>
        <img id="navIcon" th:src="@{/images/stockx-vector-logo.svg}" class="u-logo-image u-logo-image-1" alt="">
        <div class="navItems">
            <div id="Username">
                <p>Hello, <b>Unknown user</b></p>
            </div>
        </div>
    </div>
    <div>
        <ul class="secondaryNavLoggedOut">
            <li><a href="/user/login">Login</a></li>
            <li><a href="/user/register">Register</a></li>
        </ul>    
    </div>
</header>
</body>
</html>
