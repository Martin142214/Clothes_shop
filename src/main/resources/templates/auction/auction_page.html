<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>One Page Wonder - Start Bootstrap Template</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/auction_page_styles.css}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/navbar.css}">
        <link rel="stylesheet" th:href="@{/css/footer.css}">
        <link rel="stylesheet" th:href="@{/css/fade_in_animation.css}">
        <script src="/scripts/open_sideNavigation.js"></script>
    </head>
    <body id="page-top" onload="setLanguage(); addFadeIn('.col-lg-6')" onscroll="addFadeIn('.col-lg-6')">
        <!-- Navigation -->
        <div th:if="${not isBgLang}">
            <header th:replace="/navbar/navigation_bar.html :: body"></header>
        </div>
        <div th:if="${isBgLang}">
            <header th:replace="/navbar/navigation_bar_bg.html :: body"></header>
        </div>
        <!-- Header-->
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0" th:text="${isBgLang} ? 'Оферти на седмицата' : 'Weekly Auction Offers'"></h1>
                    <h2 class="masthead-subheading mb-0" th:if="${not isBgLang}">Pay or have a bad day</h2>
                    <a class="btn btn-primary btn-xl rounded-pill mt-5" href="/" th:text="${isBgLang} ? 'Към началото' : 'Back to home'"></a>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        <!-- Content section 1-->
        <section>
            <div class="container px-5" th:each="shoe, iter : ${auctionShoes}">
                <div class="row gx-5 align-items-center">
                    <div th:classappend="${iter.even}? 'col-lg-6 order-lg-2':'col-lg-6'">
                        <div class="p-5"><img class="img-fluid" th:src="@{|/images/${shoe.mainImageUrl}|}" alt="..." /></div>
                    </div>
                    <div th:classappend="${iter.even}? 'col-lg-6 order-lg-1' : 'col-lg-6'">
                        <div class="p-5">
                            <h2 class="display-4" th:text="${shoe.brand + ' ' + shoe.model}"></h2>
                            <p th:text="@{${isBgLang} ? 'Цена: ' + ${shoe.price} + '$' : 'Price: ' + ${shoe.price} + '$'}" style="text-align: justify; background: linear-gradient(0deg, #ee0979 0%, #ff6a00 100%); color: white;"></p>
                            <a th:href="@{${isBgLang} ? |/bg/auction/${shoe.id}| : |/auction/${shoe.id}| }"  style="font-size: x-large; display: block; width: fit-content; cursor: pointer;" th:text="${isBgLang} ? 'Виж офертата' : 'See the offer'"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div th:replace="/footer/footer.html :: footer"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/scripts/fade_in_content.js"></script>
    </body>
</html>
